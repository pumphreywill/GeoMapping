<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaflet Step-1</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cerulean/bootstrap.min.css" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script type="text/javascript" src="static/js/leaflet-heat.js"></script>

    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/logic.js"></script>

</head>

<body>

    <div class="card container-fluid" style="margin-top:25px; margin-bottom: 25px;">
        <div style="text-align: center;">
            <h1 id="vizTitle">Earthquakes of 4.5+ Magnitude</h1>
        </div>
        <div style="text-align: center;zoom:1.75;">
            <label for="timeFilter">Select Time Frame:</label>
            <select id="timeFilter" name="timeFilter">
              <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson">Last Hour</option>
              <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson">Last Day</option>
              <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson" selected>Last Week</option>
              <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson">Last Month</option>
          </select>

        </div>
        <div id="mapParent" class="container-fluid"></div>
</body>

</html>
